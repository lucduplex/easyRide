<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}EasyRide - Transport rapide et sécurisé{% endblock %}</title>
    <style>
        /* Style personnalisé pour rendre la page plus attractive */
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff; /* Bleu pour correspondre à l'identité visuelle d'EasyRide */
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            font-size: 16px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .btn-outline-danger, .btn-outline-success {
            font-weight: bold;
        }
        footer {
            background-color: #007bff;
            color: #fff;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
        .footer-logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EasyRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking/">Réserver une course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicles/">Véhicules disponibles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rate-driver/">Noter un chauffeur</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-outline-danger" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i> Déconnexion
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-success" href="{% url 'login' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Connexion
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu de la page -->
    <div class="container mt-5">
        {% block content %}
        <!-- Le contenu spécifique à chaque page sera inséré ici -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            <a href="/" class="footer-logo">EasyRide</a> | 
            © 2024 EasyRide - Transport facile et rapide.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
