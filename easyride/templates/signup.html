{% extends "base.html" %}
{% load static %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left side with logo -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-primary">
            <div class="text-center">
                <img src="{% static 'images/taxi_logo.png' %}" alt="Taxi Logo" class="img-fluid" style="width: 550px;">
            </div>
        </div>

        <!-- Right side with registration form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg scrollable-form" style="width: 100%; max-width: 500px;">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Inscription avec Photo de Profil</h4>
                </div>
                <div class="card-body">
                    <form id="signup-form" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Username field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">Veuillez entrer un nom d'utilisateur.</div>
                        </div>

                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
                        </div>

                        <!-- Password confirmation field -->
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="password-confirm" name="password-confirm" required>
                            <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
                        </div>

                        <!-- Choose profile picture option -->
                        <div class="mb-3">
                            <label for="method-select" class="form-label">Choisissez comment ajouter une photo de profil :</label>
                            <select class="form-select" id="method-select" onchange="toggleMethod()">
                                <option value="upload">Téléverser une image</option>
                                <option value="capture">Prendre une photo avec la webcam</option>
                            </select>
                        </div>

                        <!-- Upload an image -->
                        <div id="upload-section" class="mb-3">
                            <label for="face_image" class="form-label">Téléverser une image</label>
                            <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*">
                        </div>

                        <!-- Capture an image with the webcam -->
                        <div id="capture-section" class="mb-3" style="display: none;">
                            <label for="video" class="form-label d-block text-center">Prendre une photo avec la webcam</label>
                            <div class="d-flex justify-content-center">
                                <video id="video" class="border mb-3" width="320" height="240" autoplay></video>
                                <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-warning mb-3" onclick="captureImage()">
                                    <i class="bi bi-camera"></i> Capturer une image
                                </button>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> S'inscrire
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script for image capture and toggling sections -->
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const faceImageInput = document.getElementById('face_image');

    // Enable the camera to display the video stream
    navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        video.srcObject = stream;
    });

    // Function to capture image via webcam
    function captureImage() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => {
            const file = new File([blob], "face_image.jpg", { type: "image/jpeg" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            faceImageInput.files = dataTransfer.files;
        });
    }

    // Toggle between upload and capture sections
    function toggleMethod() {
        const methodSelect = document.getElementById('method-select');
        const uploadSection = document.getElementById('upload-section');
        const captureSection = document.getElementById('capture-section');

        if (methodSelect.value === 'upload') {
            uploadSection.style.display = 'block';
            captureSection.style.display = 'none';
        } else if (methodSelect.value === 'capture') {
            uploadSection.style.display = 'none';
            captureSection.style.display = 'block';
        }
    }

    // Password validation
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;

        if (password !== passwordConfirm) {
            event.preventDefault();
            document.getElementById('password-confirm').setCustomValidity("Les mots de passe ne correspondent pas");
            document.getElementById('password-confirm').reportValidity();
        } else {
            document.getElementById('password-confirm').setCustomValidity("");
        }
    });
</script>
{% endblock %}
